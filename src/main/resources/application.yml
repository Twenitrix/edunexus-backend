server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:file:./edunexusdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

ai:
  huggingface:
    url: https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2
    token: